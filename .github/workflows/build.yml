name: Build

on:
    push:
        branches:
            - main

jobs:
    build:
        name: Build and test
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up .NET 10
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "10.0.x"

            - name: Restore dependencies
              run: dotnet restore

            - name: Build
              run: dotnet build --no-restore

            - name: Test
              run: dotnet test --no-build --verbosity normal
